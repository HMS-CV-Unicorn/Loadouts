  prefix: "&8[&6Loadouts&8] "
  loadout-saved: "&aロードアウト '&e%name%&a' を保存しました！"
  loadout-applied: "&aロードアウト '&e%name%&a' を適用しました！"
  save-prompt: "&eアイテムを並べ替え、アタッチメントを装着してから &6/loadout save <名前> &eで保存してください。"
  no-loadout: "&cロードアウト '&e%name%&c' が見つかりません！"
  max-loadouts-reached: "&cロードアウト数の上限（%max%個）に達しました！"
  loadout-deleted: "&cロードアウト '&e%name%&c' を削除しました。"
  slot-selected: "&a%slot% に &e%weapon% &aを選択しました。"
  items-granted: "&a選択したアイテムをインベントリに付与しました。"
  no-permission: "&cこのコマンドを使用する権限がありません。"
  player-only: "&cこのコマンドはプレイヤーのみ使用できます。"
  invalid-usage: "&c使用法: /loadout <edit|save|give|list|delete>"
  loadout-list-header: "&6--- あなたのロードアウト ---"
  loadout-list-item: "&7- &e%name% &7(作成: %date%)"
  loadout-list-empty: "&7保存されたロードアウトはありません。"
